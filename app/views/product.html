<div  class="container">
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Let's Go</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="">商品列表</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-click="shopping_cart()"><a ><span class="glyphicon glyphicon-shopping-cart" ></span>购物车({{num}})</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<div id="product_list">
        <h1 style="text-align: center">商品列表</h1>
        <table class="table table-bordered">
            <tr>
                <td>分类</td>
                <td>名称</td>
                <td>单价（元）</td>
                <td>单位</td>
                <td></td>
            </tr>
            <tr ng-repeat="product in products">
                <td>{{product.sort}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.unit}}</td>
                <td><button type="button" class="btn btn-info" ng-click="add_to_shopping_cart(product.name)">加入购物车</button></td>
            </tr>
        </table>
    </div>
</div>
